<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать вакансию - Студворк</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:with="user=${#authentication.principal}">
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a th:href="@{/vacancies}" href="/" class="logo-link">
                        <div class="logo-wrapper">
                            <img th:src="@{/images/studwork.png}" src="../images/studwork.png" alt="СтудВорк" class="logo-image">
                        </div>
                        <span>Студворк</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div class="create-vacancy-form">
                <form th:action="@{/vacancies/{id}/edit(id=${emptyVacancy.id})}" 
                      th:object="${emptyVacancy}" 
                      method="post" 
                      class="vacancy-form">
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- Скрытое поле для ID -->
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="vacancy-createe">
                        Редактирование вакансии для компании: <span th:text="${adminOrg.name}"></span>
                    </div>
                    <div th:replace="~{_fragments :: vacancy-form-fields(${emptyVacancy})}"></div>
                    <div class="form-actions">
                        <a th:href="@{/vacancies}" class="btn-cancel">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                        <button type="submit" class="search-button">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div th:replace="~{create-vacancy :: footer}"></div>
    </footer>

    <style>
        .create-vacancy-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            width: 100%;
        }
        
        .vacancy-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        
        .vacancy-createe {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .vacancy-createe span {
            color: #4a6cf7;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-with-icon,
        .textarea-with-icon {
            position: relative;
        }
        
        .input-with-icon input,
        .input-with-icon select,
        .textarea-with-icon textarea {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .textarea-with-icon textarea {
            resize: vertical;
            min-height: 120px;
            padding: 12px 16px;
        }
        
        .input-with-icon i,
        .textarea-with-icon i {
            position: absolute;
            left: 15px;
            top: 10%;
            color: #666;
            font-size: 18px;
        }
        
        .textarea-with-icon i {
            top: 20px;
            transform: none;
        }
        
        .input-with-icon input:focus,
        .input-with-icon select:focus,
        .textarea-with-icon textarea:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        .form-hint {
            display: block;
            margin-top: 5px;
            font-size: 13px;
            color: #666;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-cancel,
        .btn-submit {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        
        .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-cancel:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            color: white;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #3a5ce5 0%, #2a4cd3 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        .vacancy-form .input-with-icon i {
        top: 12px !important;
    }
    .vacancy-form .textarea-with-icon i {
        top: 12px !important;
        transform: none !important;
    }
    .form-group input ~ i {
    position: absolute;
    left: 16px;
    top: 24px !important;
    color: var(--gray);
    font-size: 18px;
    transition: var(--transition);
}
    </style>
</body>
</html>
